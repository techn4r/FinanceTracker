{% extends "finance/base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="h4 mb-4">Новая транзакция</h1>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="date" class="form-label">Дата</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            value="{{ request.POST.date|default:'' }}"
          >
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Сумма</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="amount"
            name="amount"
            required
            value="{{ request.POST.amount|default:'' }}"
          >
        </div>

        <div class="mb-3">
          <label for="kind" class="form-label">Тип</label>
          <select
            class="form-select"
            id="kind"
            name="kind"
            required
          >
            <option value="expense"
              {% if request.POST.kind == "expense" or not request.POST.kind %}
                selected
              {% endif %}
            >
              Расход
            </option>
            <option value="income"
              {% if request.POST.kind == "income" %}
                selected
              {% endif %}
            >
              Доход
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Категория</label>
          <select
            class="form-select"
            id="category"
            name="category"
            required
          >
            <option value="" disabled
              {% if not request.POST.category %}
                selected
              {% endif %}
            >
              Выберите категорию
            </option>
            {% for cat in categories %}
              <option value="{{ cat.id }}"
                {% if request.POST.category == cat.id|stringformat:"s" %}
                  selected
                {% endif %}
              >
                {{ cat.name }}
                {% if cat.is_income %}(доход){% else %}(расход){% endif %}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Комментарий</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          >{{ request.POST.description|default:'' }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'finance:transaction_list' %}" class="btn btn-outline-secondary">
            Отмена
          </a>
          <button type="submit" class="btn btn-primary">
            Сохранить
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
